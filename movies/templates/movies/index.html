{% extends 'base.html' %}
<!-- Define the content block that will be inserted into base.html -->
{% block content %}
{% load static %}

<!-- Main container with padding -->
<div class="p-3">
  <div class="container">
    
    <!-- Header section with page title and search form -->
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <!-- Page title -->
        <h2>List of Movies</h2>
        <hr />
        
        <!-- Search form section -->
        <p class="card-text">
          <!-- GET form - search parameters will be sent in URL query string -->
          <form method="GET">
            <div class="row">
              <!-- Search input field with label -->
              <div class="col-auto">
                <div class="input-group col-auto">
                  <div class="input-group-text">Search</div>
                  <!-- Input field - 'name="search"' creates ?search=value in URL -->
                  <input type="text" class="form-control" name="search">
                </div>
              </div>
              
              <!-- Search submit button -->
              <div class="col-auto">
                <button class="btn bg-dark text-white" type="submit">Search</button>
              </div>
            </div>
          </form>
        </p>
      </div>
    </div>
    
    <!-- Movies grid section -->
    <div class="row">
      <!-- Loop through each movie object passed from the Django view -->
      {% for movie in template_data.movies %}
      
      <!-- Responsive column: 4 movies per row on large screens, 3 on medium -->
      <div class="col-md-4 col-lg-3 mb-2">
        
        <!-- Individual movie card -->
        <div class="p-2 card align-items-center pt-4">
          
          <!-- Movie poster image - uses Django's media file handling -->
          <img src="{{ movie.image.url }}" class="card-img-top rounded img-card-200">
          
          <!-- Movie information section -->
          <div class="card-body text-center">
            <!-- 
              Movie name as clickable link button
              Uses Django URL routing to generate link to movie detail page
              'movies.show' is the URL name, id=movie.id passes the movie ID as parameter
            -->
            <a href="{% url 'movies.show' id=movie.id %}" class="btn bg-dark text-white">
              {{ movie.name }}
            </a>
          </div>
        </div>
      </div>
      
      <!-- End of movie loop -->
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
